<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Request Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 0.2rem;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      font-weight: 400;
      color: #555;
      margin-bottom: 2rem;
    }
    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: 0 auto 10px auto;
      padding: 0 20px;
      font-weight: bold;
      color: #555;
    }
    .header-rank {
      width: 60px;
    }
    .header-name {
      flex: 1;
    }
    .header-votes {
      width: 60px;
      text-align: right;
    }
    .school {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      padding: 12px 20px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 1.1rem;
    }
    .rank {
      font-weight: bold;
      margin-right: 10px;
      width: 60px;
    }
    .school-name {
      flex: 1;
    }
    .tally {
      font-size: 0.9rem;
      padding: 4px 10px;
      border-radius: 20px;
      background: black;
      color: white;
      width: 60px;
      text-align: center;
    }
  </style>
</head>

    const container = document.getElementById("school-list");

    schools.sort((a, b) => b[1] - a[1]);

    schools.forEach(([name, count], index) => {
      const div = document.createElement("div");
      div.className = "school";

      const rank = index + 1;
      const maxRank = schools.length;
      const ratio = rank / maxRank;
      const color = `hsl(${(120 - ratio * 120)}, 70%, 80%)`;

      div.style.borderLeft = `10px solid ${color}`;

      div.innerHTML = `
        <span class="rank">#${rank}</span>
        <span class="school-name">${name}</span>
        <span class="tally">${count}</span>
      `;

      container.appendChild(div);
    });

    const totalRow = document.createElement("div");
    totalRow.className = "school";
    totalRow.style.background = "#f0f0f0";
    totalRow.innerHTML = `
      <span class="rank"></span>
      <span class="school-name" style="font-weight: bold;">Total Requests</span>
      <span class="tally" style="background: #333;">238</span>

    container.appendChild(totalRow);

</body>
